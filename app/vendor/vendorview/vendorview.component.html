  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center" align="center" style="color:whitesmoke">Food Menu</h1>
      
      <button data-toggle="modal" data-target="#edit1" class="btn btn-info " ><span class="glyphicon glyphicon-cutlery"></span> +</button>
       <button  class="btn btn-info" routerLink="/vendorbookings" >View orders</button>

      <form>
        <table class="table" align="center" style="color:whitesmoke">
      <thead>
        <tr>
          <th class="text-center">ITEM</th>
          <th class="text-center">PRICE</th>
          <th class="text-center">SERVINGS</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let fi of menuitems">
          <td class="text-center">{{ fi.item }}</td>
          <td class="text-center">{{ fi.price }}</td>
          <td class="text-center">{{ fi.servings }}</td>
          <td>
            <button data-toggle="modal" data-target="#edit" class="btn btn-info" (click)="editForm(fi)"><i class="glyphicon glyphicon-pencil"></i></button>
            <button data-toggle="modal" data-target="#delete" class="btn btn-danger" (click)="delete(fi.mid)"><i class="glyphicon glyphicon-trash"></i></button>
          </td>
        </tr> 
        </tbody>
           
      
     
    </table>
  </form> 
    </div>
    </div>
  </div>
  </div>


  <div id="edit" class="modal fade" role="dialog">
    <div class="modal-dialog">
  
      <!-- Modal content-->
      <div class="modal-content">
      <form [formGroup]="eForm" (ngSubmit)="update()">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Edit Item</h4>
        </div>
        <div class="modal-body">
          
            <input type="hidden" class="form-control" name="itemId" formControlName="mid" id="itemId" [value]="fi.mid"/>
            <input type="hidden" class="form-control" name="vendorId" formControlName="id" id="vendorId" [value]="fi.id"/>
            <div class="form-group">
							<label for="item" class="cols-sm-2 control-label">Item</label>
							<input type="text" class="form-control" name="item" formControlName="item" id="item"  [value]="fi.item"/>
						</div>
            <div class="form-group">
							<label for="price" class="cols-sm-2 control-label">Price</label>
							<input type="text" class="form-control" name="price" formControlName="price" id="price"  [value]="fi.price"/>
            </div>
            <div class="form-group">
							<label for="servings" class="cols-sm-2 control-label">Servings</label>
							<input type="text" class="form-control" name="servings" formControlName="servings" id="servings"  [value]="fi.servings"/>
						</div> 
      </div>
      <div class="modal-footer">
          <button type="submit" class="btn btn-success" data-dismiss="modal"  (click)="update()" >Save</button>
        </div>
    </form>
  </div>
    </div>
  </div>
  
  <div id="edit1" class="modal fade" role="dialog">
    <div class="modal-dialog">
  
      <!-- Modal content-->
      <div class="modal-content">
      <form [formGroup]="eForm" (ngSubmit)="addItem()">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add Item</h4>
        </div>
        <div class="modal-body">
            <input type="hidden" class="form-control" name="itemId" formControlName="mid" id="itemId" [value]="fi.mid"/>
            <input type="hidden" class="form-control" name="vendorId" formControlName="id" id="vendorId" [value]="fi.id"/>
            
            <div class="form-group">
							<label for="item" class="cols-sm-2 control-label">Item</label>
							<input type="text" class="form-control" name="item" formControlName="item" id="item"  />
						</div>
            <div class="form-group">
							<label for="price" class="cols-sm-2 control-label">Price</label>
							<input type="text" class="form-control" name="price" formControlName="price" id="price"/>
            </div>
            <div class="form-group">
							<label for="servings" class="cols-sm-2 control-label">Servings</label>
							<input type="text" class="form-control" name="servings" formControlName="servings" id="servings" />
						</div> 
      </div>
      <div class="modal-footer">
          <button type="submit" class="btn btn-success" data-dismiss="modal"  (click)="addItem()" >Add</button>
        </div>
    </form>
  </div>
    </div>
  </div>
