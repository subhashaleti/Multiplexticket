<div class="animate">
<h1 class="text-center" align="center" style="color:whitesmoke"> Food Menu</h1>
<table class="table" align="center" style="color:whitesmoke">
<thead>
  <tr>
    <th class="text-center">Item</th>
    <th class="text-center">Price</th>
    <th class="text-center">Servings</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let fi of menu" class="animate">
    <td class="text-center">{{ fi.item }}</td>
    <td class="text-center">{{ fi.price }}</td>
    <td class="text-center">{{ fi.servings }}</td>
    <td class="text-center"><button type ="button" [disabled]="fi.servings==0"
       data-toggle="modal" data-target="#edit1" class="btn btn-success"style="margin-left:%"  (click)="order(fi.mid)" >Order</button>
    </td>

  </tr> 
</tbody>
</table>
<div id="edit1" class="modal fade" role="dialog" style="align-content: center">
  <div class="modal-dialog"  style="align-content: center">
 
    <!-- Modal content-->
    <div class="modal-content">
    
      
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      
      
      <div class="modal-body">
        <div *ngIf="!select()">
          Not enough balance
        </div>
        <div *ngIf="select()">
       <h3>The order has been booked </h3>
       <br>
       <h2>Your OTP is {{otp}}</h2>
      </div>
    </div>
    <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="hi()" >Okay</button>
    
    
  
 </div>
  </div>
 </div>
</div>
